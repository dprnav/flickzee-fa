<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="carousel-image" src="assets\criminal-justice.jpg" alt="Criminal Justice">
    </div>
    <div class="carousel-item">
      <img class="carousel-image" src="assets\humorously.jpg" alt="humorously">
    </div>
    <div class="carousel-item">
      <img class="carousel-image" src="assets\roar-of-the-lion.jpg" alt="Roar Of The Lion">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>

</div>

<div class="search-container">
  <input #query type="text" name="search-str" class="search-box" id="search-str" placeholder="Search Movies" value=""/>
  <button (click)="searchCall(query.value)" class="search-btn"></button>
</div>
